os: linux
language: python

addons:
  apt:
    packages:
      - clang-format

notifications:
  slack:
    secure: 
  email: false

cache:
  directories:
    - "~/.platformio"

install:
  - pip install -U platformio
  - platformio update
  - platformio lib install

script:
  - platformio run
  - platformio check --fail-on-defect high
  - wget -qO- https://raw.githubusercontent.com/Sarcasm/run-clang-format/master/run-clang-format.py | python - -r src include test
